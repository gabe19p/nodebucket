<div fxLayout="column">
  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar style="background-color: #2196f3" color="primary">
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo" routerLink="/" mat-button>nodebucket</button>

        <!-- <button class="navbar-link" routerLink="/" mat-button>Home</button> -->
        <button class="navbar-link" mat-button routerLink="/about">
          about
        </button>
        <button class="navbar-link" mat-button routerLink="/contact">
          contact
        </button>
        <span class="filler"></span>
        <button class="navbar-link" mat-button (click)="logout()">
          log out
        </button>
      </div>
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <br />
  <br />
  <br />
  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content" color="primary">
        <p>
          &copy; {{ year | date : "yyyy" }} - nodebucket -
          <a href="https://www.bellevue.edu/" class="bu-link" target="_blank"
            >Bellevue University</a
          >
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
