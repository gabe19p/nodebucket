<div fxLayout="'column">
  <mat-card class="login-container" style="padding: 0">
    <div class="primary" style="padding: 5px; color: white">
      <br />
      <mat-card-title class="center"> Employee Sign-In Page </mat-card-title>
      <mat-card-subtitle class="center" style="color: white">
        You must enter a valid employee ID to continue
      </mat-card-subtitle>
    </div>

    <mat-card-content class="p-10">
      <p-messages [(value)]="errorMessages" [enableService]="false">
      </p-messages>

      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
        <form [formGroup]="loginForm" (ngSubmit)="login(); loginForm.reset()">
          <mat-card-content>
            <mat-form-field appearance="fill" style="width: 100%">
              <input
                type="text"
                matInput
                formControlName="empId"
                placeholder="Employee ID"
              />

              <mat-error
                *ngIf="
                  loginForm.controls['empId'].hasError('required') &&
                  loginForm.controls['empId'].touched
                "
                >Employee ID is required.</mat-error
              >
              <mat-error
                *ngIf="
                  loginForm.controls['empId'].hasError('pattern') &&
                  loginForm.controls['empId'].touched
                "
                >Employee ID must be a numeric value.</mat-error
              >
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button
              type="submit"
              fxFlex
              mat-raised-button
              color="accent"
              style="height: 50px; font-size: 18px"
              [disabled]="!loginForm.valid"
            >
              Log In
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
